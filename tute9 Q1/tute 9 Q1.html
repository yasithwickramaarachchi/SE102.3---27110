<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="x()">Google</button>
    <script>
        function x()
        {
            if(window.confirm("Are you sure you want to visit Google?"))
            {
                window.location.href="http://www.google.co.uk/";
            }
            else
            {
                window.alert("You decided to stay");
            }
        }
    </script>
    
</body>
</html>
